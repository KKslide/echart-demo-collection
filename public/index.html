<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 移动端视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- 页面描述 -->
    <meta content="description" name="沙雕大屏">
    <!-- 页面关键词 -->
    <meta name="keywords" content="沙雕大屏" />
    <!-- 网页作者 -->
    <meta name="author" content="沙雕大屏" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="robots" content="all">
    <!-- 网站所有权 -->
    <meta name="copyright" content="liuyongkang">
    <meta name="verify" content="index,follow" />
    <meta name="google" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <!-- 指定首选URL，声明一个权威网页做为复制网页的规范版本 -->
    <link rel="canonical" href="">
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="./static/skull.png">
    <link href="./static/skull.ico" rel="icon"> -->

    <!-- 以下是cdn的方式,看情况引入; 如果不需要cdn方式引入,就自己在npm中下包 -->
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/element-ui/2.12.0/theme-chalk/index.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.12.0/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
    <style> [v-cloak] { display: none } </style>
    <title>echarts-demo-collection</title>
</head>

  <body>
    <noscript>
      <strong>妈蛋...出事了...</strong>
    </noscript>
    <div id="app"></div>
</body>

</html>
